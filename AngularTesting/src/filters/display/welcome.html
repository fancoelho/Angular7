<html ng-app="myApp">

<head>
<title>Angular Filters</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" scr="app.js"></script>
<link rel="stylesheet" href = "main.css">
</head>

<body>

	<div ng-controller="MainController as main">
		
		<p>Nome : {{main.user.nome }}</p>
		<p>Apelido : {{main.user.apelido }}</p>
		<p>Conta : {{main.user.tipoConta | lowercase}}</p>
		<p>Saldo : {{main.user.saldo | currency:'EUR €':0}}</p>

	</div>

</body>

</html>

<script>

angular.module('myApp',[]);

angular.module('myApp').controller('MainController', [function(){
	
	this.user =
	{
			nome:'Filipe',
			apelido:'Coelho',
			tipoConta:'ORDEM',
			saldo:'198880.25'
	};
	
}]);
</script>
