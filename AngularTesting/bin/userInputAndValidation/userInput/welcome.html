<html ng-app="myApp">

<head>
<title>User Input</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="MainController as main">

	<p> User : {{main.user.nome}}</p>
	<p> frutaPeferida : {{main.user.frutaPeferida}}</p>
	<p> isActive? {{main.user.isActive | yesorno }}</p>

	<hr/>
	
	<p>Inserir o nome:</p>
	<p><input type="text" ng-model="main.user.nome"></p>
	
	
	<p>Escolha a fruta:</p>
	<p><select ng-model="main.user.frutaPeferida" ng-options="fruta for fruta in main.listaFrutos"></select></p>
	
	<p>Escolha estado:</p>
	<p><input type="checkbox" ng-model="main.user.isActive" >Está ativo</p>
	
	<p>Alternate Escolha estado:</p>
	<p>
	<input type="radio" ng-model="main.user.isActive" ng-value="true">Sim
	<input type="radio" ng-model="main.user.isActive" ng-value="false">Não
	</p>
	
</body>

</html>
